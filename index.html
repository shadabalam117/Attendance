<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hostel Attendance</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <div class="container">
    <h1>🏠 Hostel Attendance</h1>

    <div class="actions">
      <button onclick="markAttendance(true)">✅ Present</button>
      <button onclick="markAttendance(false)">❌ Absent</button>
      <button onclick="markHoliday()">📅 Mark Today as Holiday</button>
    </div>

    <div class="add-student">
      <input type="text" id="newStudentName" placeholder="New student name">
      <button onclick="addStudent()">➕ Add Student</button>
    </div>

    <div class="list">
      <h2>Students</h2>
      <ul id="studentList"></ul>
    </div>

    <div class="history">
      <h2>📜 Attendance History</h2>
      <div id="historyList"></div>
    </div>
  </div>
</body>
</html>
